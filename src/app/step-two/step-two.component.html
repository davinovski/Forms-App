<form [formGroup]="addMoviesForm" (ngSubmit)="submitFormTwo()">
    <div class="container mt-3">
    <h4>Movies:</h4>
    
    <div formArrayName="movies" *ngFor="let movie of movies.controls; let i = index; let last = last;">
            <div class="row" [formGroupName]="i">
            <div class="form-group col-md-4" >
                <input type="text" class="form-control" [ngClass]="{'border-danger' : movie.get('name').invalid && (movie.get('name').dirty || movie.get('name').touched)}" formControlName="name" placeHolder="Movie name">
                <small style="color:red;" *ngIf="movie.get('name').invalid && (movie.get('name').dirty || movie.get('name').touched)">Name is required!</small>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" formControlName="posterUrl" placeholder="Poster image link">
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-danger" (click)="removeMovie(i)"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="addMovieField()"><i class="fa fa-plus"></i> Add</button>&nbsp;
    <button type="button" class="btn btn-warning text-white" (click)="goBack()"><i class="fa fa-undo"></i> Back</button>&nbsp;
    <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Complete</button>
    
    </div>
</form>
